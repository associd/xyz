<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <script type="module" src="../Module/master.js"></script>
   <style media="screen">
      :root{
         font-size: 60px;
         color: lightblue;
      }
      body, html{
         height: 100%;
      }
      *{
         margin: 0;
         padding: 0;
         overflow: hidden;
         transition: all 1s;
      }
      .p-center{
         position: absolute;
         left: -50%;
         top: -50%;
         right: -50%;
         bottom: -50%;
         margin: auto;
      }
      .pt-center{
         position: absolute;
         left: 50%;
         top: 50%;
         transform: translate(-50%, -50%);
      }
      .pv{
         z-index: -1;
         width: 100%;
      }
      .play{
         display: block;
         border: none;
         outline: none;
         width: 100%;
         height: 100%;
         font-size: inherit;
         color: inherit;
      }
      .play.hide{
         height: 0;
      }
      .player{
         width: 100%;
         height: 100%;
      }
      .player.show{
         background-color: white;
      }
      .player.hide{
         background-color: transparent;
      }
   </style>
</head>
<body>
   <div class="player show">
      <button class="play p-center" type="button" name="button">
         <div class="text pt-center">play</div>
      </button>
   </div>
   <script type="text/javascript">
      window.onload = function() {
         var video = document.createElement("video")
         video.src = "https://ak.hypergryph.com/assets/index/video/pv.mp4"
         video.className = "pv p-center"
         e(".player").append(video)
         e(".play").addEventListener("click", function() {
            e(".player").classList.add("hide")
            e(".player").classList.remove("show")
            e(".play").classList.add("hide")
            video.play()
         })
      }
   </script>
</body>
</html>
