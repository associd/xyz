<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <style media="screen">
      :root{
         --text-color: #000000;
         color: var(--text-color);
         font-size: 24px;
         text-align: center;
         background-color: white;
      }
      a{
         text-decoration: inherit;
         color: inherit;
      }
      p{
         padding: 10px 15px;
      }
      section{
         margin: 2em 15px;
      }
      .imgbox{
         width: 100%;
      }
      .imgbox img{
         width: 100%;
         max-width: 1203px;
         height: auto;
      }
      .imgbox .effect{
         max-width: 300px;
      }
      .code a{
         display: block;
         padding: 10px 15px;
      }

      iframe{
         position: fixed;
         z-index: -1;
         overflow: hidden;
         top: 0;
         right: 0;
         width: 100%;
         height: 100%;
      }
   </style>
</head>
<body>
   <header>
      <h1>作业</h1>
      <iframe src="../Module/test-module.html"></iframe>
   </header>
   <main>
      <section>
         <p>请按照如下设计图进行页面部分的制作, 图片素材请使用任意图片代替</p>
         <div class="imgbox">
            <img src="img/design.png" alt="">
         </div>
      </section>
      <section>
         <p><strong>拓展:</strong> 如果可能的话, 页面含有动态效果, 请根据如图所示的效果进行制作</p>
         <div class="imgbox">
            <img class="effect" src="img/effect.gif" alt="">
         </div>
      </section>
      <section>
         <h3>参考css属性:</h3>
         <div class="code">
            <a target=_blank href="https://www.runoob.com/cssref/sel-hover.html">:hover</a>
            <a target=_blank href="https://www.runoob.com/cssref/css3-pr-animation.html">animation</a>
            <a target=_blank href="https://www.runoob.com/cssref/css3-pr-transform.html">transform</a>
            <a target=_blank href="https://www.runoob.com/cssref/css3-pr-transition.html">transition</a>
         </div>
      </section>
   </main>
</body>
</html>
