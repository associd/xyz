<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <style media="screen">
      :root{
         font-size: 60px;
      }
   </style>
</head>
<body>
   <div id="d">
      {{ localDate }}
   </div>
   <script>
      window.onload = function() {
         var localDate = (new Date()).toLocaleTimeString()
         var date = new Vue({
            el: "#d",
            data: {
               localDate: localDate,
            }
         })
         console.log(date)
         setInterval(function() {
               date.localDate = (new Date()).toLocaleTimeString();
         },1000)
      }
   </script>
</body>
</html>
