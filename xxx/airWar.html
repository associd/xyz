<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>airWar</title>
   <style>
      *{
         margin: 0;
         padding: 0;
      }
      .p-center{
         position: absolute;
         left: 0;
         top: 0;
         bottom: 0;
         right: 0;
         margin: auto;
      }
      .btn{
         position: relative;
         font-size: 30px;
         padding: 5px 8px;
         background-color: #e7c45c;
         border: none;
         border-radius: 3px;
         transition: all 0.5s;
      }
      .btn:hover{
         background-color: #f39c12;
      }
      .btn:hover::after{
         content: "";
         width: 0;
         height: 100%;
         position: absolute;
         top: 0;
         left: 0;
         right: 0;
         margin: auto;
         background-color: white;
         filter: opacity(0.5);
         animation: broaden 1s;
         animation-fill-mode: forwards;
      }
      .title-screen{
         background-image: url(startBackground.jpg);
         background-size: cover;
      }
      .play-screen{
         background-color: skyblue;
         overflow: hidden;
      }
      .play-screen,.title-screen{
         transition: all 0.5s;
      }
      /* 实现标题界面到游戏界面的切换 采用淡入淡出的效果 */
      .screen-status-title .title-screen , .screen-status-play .play-screen{
         filter: opacity(1);
         z-index: 99;
      }
      .screen-status-title .play-screen , .screen-status-play .title-screen{
         filter: opacity(0);
         z-index: 1;
      }
      {
         filter: opacity(1);
         z-index: 99;
      }
      #gameDom{
         width: 1024px;
         height: 768px;

         border: 1px solid red;
      }
      #screen>*{
         position: absolute;
         width: 100%;
         height: 100%;
      }
      #airPlane{
         width: 100px;
         height: 53px;
         position: absolute;
         left: 0;
         top: 500px;
         background-image: url(airPlane.png);
         background-size: contain;
         z-index: 50;
      }
      #gameStart{
         display: block;

         /* 不设置宽高将其水平居中 */
         white-space: nowrap;
         transform: translateX(-50%);
         position: absolute;
         left: 50%;
         right: 50%;
         margin: auto;

         bottom: 60px;
      }
      #logo-1{
         margin-top: 70px;
         margin-left: 20px;
      }
      @keyframes broaden {
         0%{
            width: 0;
         }
         50%{
            width: 100%;
         }
         100%{
            width: 100%;
            filter: opacity(0);
         }
      }
      .game-top{
         position: relative;
      }
      #oil{
         position: absolute;
         left: 5px;
         top: 10px;
         z-index: 111;
      }
      .oil-energy{
         border-radius: 22px;
         background: linear-gradient(to right, rgb(220,45,45), rgb(18,243,37));
         overflow: hidden;
      }
      .cloud{
         position: absolute;
         left: 100%;
      }
      #cloud-1.move{
         top: 300px;
         animation: moveRight 3s linear infinite;
         z-index: 51;
      }
      #cloud-2.move{
         top: 130px;
         animation: moveRight 5s linear infinite;
         z-index: 49;
      }
      #cloud-3.move{
         top: 600px;
         animation: moveRight 7s linear infinite;
         z-index: 49;
      }
      @keyframes moveRight {
         from{
            left: 100%;
         }
         to{
            left: -300px;
         }
      }
      #logo-2{
         position: absolute;
         right: 10px;
         top: 10px;
         width: 50px;
         height: 106px;
         object-fit: none;
         object-position: 0 0;
      }
      #logo-2:hover{
         object-position: -50px 0;
      }
      #bird-a{
         width: 120px;
         height: 82px;
         position: absolute;
         left: 500px;
         top: 500px;
         animation: birdFly 0.2s linear infinite;
      }
      @keyframes birdFly {
         0%{
            background-image: url(frame-1.png);
         }
         33%{
            background-image: url(frame-2.png);
         }
         66%{
            background-image: url(frame-3.png);
         }
         100%{
            background-image: url(frame-4.png);
         }
      }
      #star-counter{
         width: 35px;
         height: 35px;
         line-height: 35px;
         text-align: center;
         position: absolute;
         top: 10px;
         left: 320px;
         font-size: 16px;
         background-image: url(star-icon.png);
         background-repeat: no-repeat;
         background-size: cover;
      }
   </style>
</head>
<body>
   <div id="gameDom" class="p-center">
      <div id="screen" class="screen-status-title">
         <div class="title-screen">
            <img src="SkyAngel.png" alt="" id="logo-1">
            <button id="gameStart" class="btn">开始游戏</button>
         </div>
         <div class="play-screen">
            <div class="game-top">
               <div id="oil">
                  <div class="oil-energy"><img class="oil-cover" src="gas_2.png"></div>
               </div>
               <img id="logo-2" src="logo_2.png" alt="" id="star-counter">
               <div id="star-counter"><span id="star-counter-value">0</span></div>
            </div>
            <div id="airPlane"></div>
            <img src="cloud_1.png" alt="" id="cloud-1" class="cloud">
            <img src="cloud_2.png" alt="" id="cloud-2" class="cloud">
            <img src="cloud_3.png" alt="" id="cloud-3" class="cloud">
            <div id="bird-a"></div>
         </div>
      </div>
   </div>
   <script>
      var e = sel => document.querySelector(sel);
      var es = sel => document.querySelectorAll(sel);
      var log = console.log.bind(console);

      (function() {

         var airPlane = createAirPlane();

         //保存众多游戏元素
         window.game = {
            dom: e("#gameDom"),
            keyDown: {},         //保存按键状态
            status: "stop",
            elements: [airPlane],
         }
         game.getWidth = function() {
            return game.dom.offsetWidth;
         }
         game.getHeight = function() {
            return game.dom.offsetHeight;
         }
         game.update = function() {
            game.elements.forEach(item => {
               item.update(game)
            })
         }

         // 鼠标点击相应的按钮会触发相应的事件
         var clickAction = {
            gameStart: function(event) {
               var cl = e("#screen").classList
               if(cl.contains("screen-status-title")) {
                  cl.remove("screen-status-title")
                  cl.add("screen-status-play")
                  playGame(game);
               }else{
                  cl.remove("screen-status-play")
                  cl.add("screen-status-title")
               }
            }
         }


         document.addEventListener("keydown", event => {
            if(hasStarted(game)){
               game.keyDown[event.key] = true;
            }
         })
         document.addEventListener("keyup", event => {
               game.keyDown[event.key] = false;
         })
         document.addEventListener("click", event => {
            if(clickAction[event.target.id]){
               clickAction[event.target.id](event);
            }
         })
         function hasStarted(game) {
            return game.status;
         }
      })()

      function playGame(game) {
         game.status = "start";
         refresh(game);
         es(".cloud").forEach(item => {
            item.classList.add("move")
         })
      }
      function refresh(game) {
         setTimeout(() => {
            game.update(game);
            refresh(game);
         }, 1000 / 60)
      }
      function createAirPlane() {
         var o = {};
         o.dom = e("#airPlane");
         o.getWidth = function() {
            return o.dom.offsetWidth;
         }
         o.getHeight = function() {
            return o.dom.offsetHeight;
         }
         o.setX = function(x) {
            this.dom.style.left = `${x}px`;
         }
         o.getX = function() {
            return o.dom.offsetLeft;
         }
         o.setY = function(y) {
            this.dom.style.top = `${y}px`;
         }
         o.getY = function() {
            return o.dom.offsetTop;
         }
         o.speed = {
            x: 10,
            y: 10,
         }
         o.action = {
            ArrowUp: (game) => {
               var y = o.getY() - o.speed.y
               o.setY( y <= 0 ? 0 : y);
            },
            ArrowDown: (game) => {
               var y = o.getY() + o.speed.y
               o.setY( y+o.getHeight() >= game.getHeight() ? game.getHeight()-o.getHeight() : y);
            },
            ArrowLeft: (game) => {
               var x = o.getX() - o.speed.x
               o.setX( x <= 0 ? 0 : x);
            },
            ArrowRight: (game) => {
               var x = o.getX() + o.speed.x
               o.setX( x+o.getWidth() >= game.getWidth() ? game.getWidth()-o.getWidth() : x);
            },
         }
         o.move = function(direction, wraper) {
            o.action[direction](wraper);
         }
         o.update = function(game) {
            //按键事件
            Object.keys(game.keyDown).forEach(item => {
               if(game.keyDown[item] && o.action[item]) {
                  o.move(item, game);
               }
            })

         }
         return o;
      }
   </script>
</body>
</html>
