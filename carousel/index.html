<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <style>
      .carousel{
         width: 600px;
         height: 300px;
         border: 2px solid black;
         perspective: 1920px;
         position: relative;
      }
      .carousel .container{
         width: 40%;
         height: 40%;
         position: absolute;
         left: 0;
         top: 0;
         bottom: 0;
         right: 0;
         margin: auto;
         transform-style: preserve-3d;
         transform: rotateY(0deg);
      }
      .carousel .item{
         width: 100%;
         height: 100%;
         position: absolute;
         bottom: 0;
      }
   </style>
</head>
<body>
   <div class="carousel">
      <div class="container">
         <img class="item" src="./IMG/1.jpg" alt="#">
         <img class="item" src="./IMG/2.jpg" alt="#">
         <img class="item" src="./IMG/3.jpg" alt="#">
         <img class="item" src="./IMG/4.jpg" alt="#">
         <img class="item" src="./IMG/1.jpg" alt="#">
         <img class="item" src="./IMG/2.jpg" alt="#">
      </div>
   </div>
   <script>
      var e = sel => document.querySelector(sel);
      var es = sel => document.querySelectorAll(sel);
      var log = console.log.bind(console);

      es(".carousel .item").forEach(function(item, index, arr) {
         var angle = 360 / arr.length
         var zDistance = (item.offsetWidth / 2) / Math.tan((angle / 2) * Math.PI / 180)
         log(angle, item.offsetWidth)
         item.style.transform = `rotateY(${angle * index}deg) translateZ(${zDistance}px)`;
      })

   </script>
</body>
</html>
