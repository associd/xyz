<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <title>Document</title>
   <style media="screen">
      @import url(./CSS/app.css);
      @import url(./CSS/master.css);
      @import url(./CSS/flex.css);
      @import url(./CSS/button.css);
   </style>
</head>
<body class="bg3">
   <main id="app" class="p-center flex transition">
      <div class="spectrum-box">
         <canvas id="music-analysis" class="mouse-focus" data-angle="45" width="800" height="800"></canvas>
         <img class="mouse-focus" data-angle="45" src="" alt="">
      </div>
      <div class="music-list scrollbar-hidden-wrapper" >
         <div class="flex col scrollbar-hidden-inner" id="music-container">
            <section class="flex">
               <div class="music">
                  <div class="name"></div>
                  <div class="author"></div>
                  <img class="img" src="" alt="">
               </div>
            </section>
         </div>
      </div>
      <div class="music-upload hide base">
         <button class="upload btn">点击上传</button>
      </div>
   </main>
   <script src="./JS/master.js"></script>
   <script src="./JS/music.js"></script>
   <script src="./JS/Sound.js"></script>
   <script src="./JS/FrequencySpectrum.js"></script>
</body>
</html>
