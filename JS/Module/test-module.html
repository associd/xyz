<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <script type="module" src="master.js"></script>
   <script src="main.js"></script>
   <style media="screen">
      body{
         margin: 0;
      }
      canvas{
         display: block;
      }
      .ball{
         position: relative;
         perspective: 1920px;
      }
      .ball *, .ball{
         transform-style: preserve-3d;
      }
      .container{
         width: 150px;
         height: 100px;
         position: absolute;
         left: 0;
         top: 0;
         right: 0;
         bottom: 0;
         margin: auto;
      }
      .card{
         position: absolute;
         left: 0;
         top: 0;
         width: 150px;
         height: 100px;
         transform: rotateY(45deg);
         background-image: url(./resource/aaa.jpg);
         background-size: contain;
         background-position: center;
         background-repeat: no-repeat;
         filter: opacity(0.8);
      }
   </style>
</head>
<body>
   <div class="ball">
      <div class="container">

      </div>
   </div>
</body>
</html>
