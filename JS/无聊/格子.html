<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <style>
      :root{
         --width:50%;
      }
      html, body, .box{
         height: 100%;
         margin: 0;
      }
      .flex{
         display: flex;
      }
      .flex.wrap{
         flex-wrap: wrap;
      }
      .flex.col{
         flex-direction: column;
      }
      .flex.grow{
         flex-grow: 1;
      }
      .transition, .transition *{
         transition: all 0.5s;
      }


      .grid{
         width: 50%;
         height: 50%;
         text-align: center;
      }
      .grid:hover{
         width: 200%!important;
         height: 100%!important;
      }
      .wraper:hover{
         height: 200%!important;
      }
      .half{
         width: 50%;
         height: 50%;
      }
      .half-h{
         width: 100%;
         height: 50%;
      }
      .half-w{
         width: 50%;
         height: 100%;
      }
      .full{
         width: 100%;
         height: 100%;
      }

      .bg1{
         background-color: rgba(255,0,0,0.2);
      }
      .bg2{
         background-color: rgba(0,255,255,0.2);
      }
      .bg3{
         background-color: rgba(255,0,255,0.2);
      }
      .bg4{
         background-color: rgba(255,255,0,0.2);
      }
   </style>
</head>
<body>
   <div class="box flex col transition">
      <div class="flex col grow wraper half-h">
         <div class="flex grow wraper half-h">
            <div class="grid half-w bg3">1</div>
            <div class="grid half-w bg2">2</div>
         </div>
         <div class="flex grow wraper half-h">
            <div class="grid half-w bg1">3</div>
            <div class="grid half-w bg3">4</div>
         </div>
      </div>
      <div class="flex col grow wraper half-h">
         <div class="flex grow wraper half-h">
            <div class="grid half-w bg3">5</div>
            <div class="grid half-w bg4">6</div>
         </div>
         <div class="flex grow wraper half-h">
            <div class="grid half-w bg1">7</div>
            <div class="grid half-w bg2">8</div>
         </div>
      </div>
   </div>
</body>
</html>
