<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <style media="screen">
      :root{
         background-color: black;
      }
      div{
         width: 500px;
         height: 100px;
         margin: 100px auto;
         background-image: url(./pointer.png);
         background-color: #4bffbc;
         box-shadow: -5px 5px 20px 5px #4bffbc;
         text-align: center;
         line-height: 100px;
         font-size: 60px;
         color: white;
         cursor: pointer;
         transition: all 0.2s;
      }
      div:hover{
         color: black;
         background-color: #c2ffeb;
         box-shadow: -10px 10px 30px 10px #acffe3;
      }
   </style>
</head>
<body>
   <div>SHIT</div>
</body>
</html>
