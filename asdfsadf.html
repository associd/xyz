<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
     <style media="screen">
        *{
           transition: all 0.2s;
        }
        body{
           margin: 0;
           overflow: hidden;
        }
        html, body, .flex{
           height: 100%;
        }
        .flex, .flex-tr{
           display: flex;
           flex: 1 1 0;
        }
        .flex.col, .flex-tr.col{
           flex-direction: column;
        }
        .box{
           flex: 1 1 0;
        }
        .bg1{
           background-color: rgba(255,255,0,0.2);
        }
        .bg2{
           background-color: rgba(0,255,255,0.2);
        }
        .bg3{
           background-color: rgba(255,0,255,0.2);
        }

         .box{
            position: relative;
         }
        .wing{
           width: 100%;
           height: 100%;
           background-color: black;
            position: absolute;
            left: 0;
            top: 0;
        }
        .box .up, .box .right, .box .down, .box .left{
           transform: translateX(0) translateY(0);
           filter: opacity(0);
        }

        .box:hover .up{
            transform: translateY(-100%);
            filter: opacity(1);
        }
        .box:hover .right{
            transform: translateX(100%);
            filter: opacity(1);
        }
        .box:hover .down{
            transform: translateY(100%);
            filter: opacity(1);
        }
        .box:hover .left{
            transform: translateX(-100%);
            filter: opacity(1);
        }
     </style>
</head>
<body>
   <div class="flex col">
      <div class="flex-tr">
         <div class="box bg1">
            <div class="wing up"></div>
            <div class="wing right"></div>
            <div class="wing down"></div>
            <div class="wing left"></div>
         </div>
         <div class="box bg2">
            <div class="wing up"></div>
            <div class="wing right"></div>

            <div class="wing left"></div>

         </div>
      </div>
