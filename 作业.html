<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <style media="screen">
      :root{
         --text-color: #000000;
         color: var(--text-color);
         text-align: center;
         background-color: black;
      }
      a{
         text-decoration: inherit;
         color: inherit;
      }
      p{
         padding: 10px 15px;
      }
      section{
         margin: 2em 15px;
      }
      .imgbox{
         width: 100%;
      }
      .imgbox img{
         width: 100%;
         max-width: 1203px;
         height: auto;
      }
      .imgbox .effect{
         max-width: 300px;
      }
      .code a{
         display: block;
         padding: 10px 15px;
      }
   </style>
</head>
<body>
   <header>
      <h1>作业</h1>
   </header>
   <main>
      <section>
         <p>请按照如下设计图进行页面部分的制作, 图片素材请使用任意图片代替</p>
         <div class="imgbox">
            <img src="img/design.png" alt="">
         </div>
      </section>
      <section>
         <p><strong>拓展:</strong> 如果可能的话, 页面含有动态效果, 请根据如图所示的效果进行制作</p>
         <div class="imgbox">
            <img class="effect" src="img/effect.gif" alt="">
         </div>
      </section>
      <section>
         <h3>参考css属性:</h3>
         <div class="code">
            <a target=_blank href="https://www.runoob.com/cssref/sel-hover.html">:hover</a>
            <a target=_blank href="https://www.runoob.com/cssref/css3-pr-animation.html">animation</a>
            <a target=_blank href="https://www.runoob.com/cssref/css3-pr-transform.html">transform</a>
            <a target=_blank href="https://www.runoob.com/cssref/css3-pr-transition.html">transition</a>
         </div>
      </section>
   </main>
   <script type="text/javascript">
      const e = sel => document.querySelector(sel);
      const es = sel => document.querySelectorAll(sel);
      const log = console.log.bind(console)

      var color = {
         r: 218,
         g: 218,
         b: 218,
         a: 218,
      }

      update()

      function rand(min, max) {
          return min + Math.floor( Math.random() * ( max - min + 1 ) )
      }
      function update() {
          requestAnimationFrame( () => {
             var r = rand(-10, 10) / 2
             var g = rand(-10, 10) / 2
             var b = rand(-10, 10) / 2
             var a = rand(-10, 10) / 2

            color.r += r
            color.g += g
            color.b += b
            color.a += a

            if(color.r < 0) {
               color.r = 0
            }
            if(color.g < 0) {
               color.g = 0
            }
            if(color.b < 0) {
               color.b = 0
            }
            if(color.a < 0) {
               color.a = 0
            }

            if(color.r > 255) {
               color.r = 255
            }
            if(color.g > 255) {
               color.g = 255
            }
            if(color.b > 255) {
               color.b = 255
            }
            if(color.a > 255) {
               color.a = 255
            }

            e("html").style.setProperty("--text-color", `rgba(${color.r}, ${color.g}, ${color.b}, ${color.a})`)
            update();
          } )
      }
   </script>
</body>
</html>
